<!DOCTYPE html>
<html>

<head>
	<script src="views/js/search_patient_view.js"></script>
</head>

<body onload="setUp()">
	<div class="container content">
        <div class="p-5 mb-2 bg-light text-dark">
            <form class="form-inline md-form mr-auto mb-4 justify-content-md-center">
                <input id="searchInput" onkeypress="return event.keyCode != 13;" onkeyup="search()" class="col col-3 form-control mr-sm-2" type="text" placeholder="Search patient..." aria-label="Search">
                <button id="searchBtn" class="btn btn-primary btn-rounded btn-sm my-0" type="button" onclick="search()">Search</button>
            </form> 

            <div class="alert alert-primary" role="alert" id="searching" style="display: none;"><i class="fa fa-spinner"></i>
			</div>

            <div id="patientListForm" style="display:none;" class="p-3 mb-2 bg-white text-dark">
                <table class="table table-bordered">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">ID</th>
                            <th scope="col">First name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Phone number</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>

                    <tbody id="patientListInfo">
                    </tbody>
                </table>
            </div>

            <form id="inpatientForm" style="display: none;" class="form-group p-5 mb-2 bg-white text-dark">   
                <div class="row justify-content-md-center">
                    <label style="font-size: 25px;">Outpatient information</label>
                </div>
                <br>

                <div class="row form-group">
                    <!-- <div class="col col-1"></div> -->
                    <textarea class="col col-2 form-control text-dark" rows="1" readOnly="true" aria-lable="With textarea" 
                    style="border: none; box-shadow: none; resize: none; background-color: white;">Patient ID</textarea>
                    <textarea id="inpatientId" class="col col-3 form-control text-dark" rows="1" readOnly="true" aria-lable="With textarea" 
                    style="box-shadow: none; resize: none; background-color: white;"></textarea>
                </div>


                <div class="row form-group">
                    <!-- <div class="col col-1"></div> -->

                    <textarea class="col col-2 form-control text-dark" rows="1" readOnly="true" aria-lable="With textarea" 
                    style="border: none; box-shadow: none; resize: none; background-color: white;">First Name</textarea>
                    <textarea id="infirstName" class="col col-3 form-control text-dark" rows="1" readOnly="true" aria-lable="With textarea" 
                    style="box-shadow: none; resize: none; background-color: white;"></textarea>

                    <div class="col col-2"></div>

                    <textarea class="col col-2 form-control text-dark" rows="1" readOnly="true" aria-lable="With textarea" 
                    style="border: none; box-shadow: none; resize: none; background-color: white;">Last Name</textarea>
                    <textarea id="inlastName" class="col col-3 form-control text-dark" rows="1" readOnly="true" aria-lable="With textarea" 
                    style="box-shadow: none; resize: none; background-color: white;"></textarea>
                </div>

                <div class="row form-group">
                    <!-- <div class="col col-1"></div> -->
                    
                    <textarea class="col col-2 form-control text-dark" rows="1" readOnly="true" aria-lable="With textarea" 
                    style="border: none; box-shadow: none; resize: none; background-color: white;">Phone Number</textarea>
                    <textarea id="inphoneNumber" class="col col-3 form-control text-dark" rows="1" readOnly="true" aria-lable="With textarea" 
                    style="box-shadow: none; resize: none; background-color: white;"></textarea>
                </div>
                <br>

                <table class="table table-bordered">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">Admission</th>
                            <th scope="col">Discharge</th>
                            <th scope="col">Start date</th>
                            <th scope="col">End date</th>
                            <th scope="col">Result</th>
                            <th scope="col">Doctor</th>
                            <th scope="col">Nurse</th>
                        </tr>
                    </thead>

                    <tbody id="inpatientInfo">
                    </tbody>
                </table>
            </form>


            <form id="outpatientForm" style="display: none;" class="form-group p-5 mb-2 bg-white text-dark">   
                <div class="row justify-content-md-center">
                    <label style="font-size: 25px;">Inpatient information</label>
                </div>
                <br>

                <div class="row form-group">
                    <!-- <div class="col col-1"></div> -->
                    <textarea class="col col-2 form-control text-dark" rows="1" readOnly="true" aria-lable="With textarea" 
                    style="border: none; box-shadow: none; resize: none; background-color: white;">Patient ID</textarea>
                    <textarea id="outpatientId" class="col col-3 form-control text-dark" rows="1" readOnly="true" aria-lable="With textarea" 
                    style="box-shadow: none; resize: none; background-color: white;"></textarea>
                </div>


                <div class="row form-group">
                    <!-- <div class="col col-1"></div> -->

                    <textarea class="col col-2 form-control text-dark" rows="1" readOnly="true" aria-lable="With textarea" 
                    style="border: none; box-shadow: none; resize: none; background-color: white;">First Name</textarea>
                    <textarea id="outfirstName" class="col col-3 form-control text-dark" rows="1" readOnly="true" aria-lable="With textarea" 
                    style="box-shadow: none; resize: none; background-color: white;"></textarea>

                    <div class="col col-2"></div>

                    <textarea class="col col-2 form-control text-dark" rows="1" readOnly="true" aria-lable="With textarea" 
                    style="border: none; box-shadow: none; resize: none; background-color: white;">Last Name</textarea>
                    <textarea id="outlastName" class="col col-3 form-control text-dark" rows="1" readOnly="true" aria-lable="With textarea" 
                    style="box-shadow: none; resize: none; background-color: white;"></textarea>
                </div>

                <div class="row form-group">
                    <!-- <div class="col col-1"></div> -->
                    
                    <textarea class="col col-2 form-control text-dark" rows="1" readOnly="true" aria-lable="With textarea" 
                    style="border: none; box-shadow: none; resize: none; background-color: white;">Phone Number</textarea>
                    <textarea id="outphoneNumber" class="col col-3 form-control text-dark" rows="1" readOnly="true" aria-lable="With textarea" 
                    style="box-shadow: none; resize: none; background-color: white;"></textarea>
                </div>
                <br>

                <table class="table table-bordered">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">Exam date</th>
                            <th scope="col">Second date</th>
                            <th scope="col">Diagnosis</th>
                            <th scope="col">Doctor</th>
                        </tr>
                    </thead>

                    <tbody id="outpatientInfo">
                    </tbody>
                </table>
            </form>

        </div>
    </div>
</body> 
</html>
